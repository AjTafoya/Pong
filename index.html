<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>PONG GAME</title>
    <link rel="stylesheet" href="pong.css">
  </head>
  <body>
    <h1>PONG</h1>
  <canvas id="gameCanvas" width="800" height="600"></canvas>
  <footer>Coded by Aj Tafoya</footer>
  </body>
  <script type="text/javascript">
  var canvas;
  var ctx;
  var player1Score = 0;
  var player2Score = 0;
  var ballx = 50;
  var ballspeedx = 5;
  var bally = 50;
  var ballspeedy = 2;
  var paddleThick = 10;
  var paddle1y = 250;
  var paddle2y = 250;
  const paddleHeight = 100;

  const winningScore = 5;
  var showingWin = false;

  function calculateMousePos(evt){
    var rect = canvas.getBoundingClientRect();
    var root = document.documentElement;
    var mouseX = evt.clientX - rect.left - root.scrollLeft;
    var mouseY = evt.clientY - rect.top - root.scrollTop;
    return{
      x:mouseX,
      y:mouseY
    };


  }
  function handleMouseClick(){
    if(showingWin){
      player1Score = 0;
      player2Score = 0;
      showingWin = false;
    }
  }

    window.onload = function(){
      canvas = document.getElementById('gameCanvas');
      ctx = canvas.getContext('2d');
      var fps = 30;
      setInterval(function(){
        moveEverything();
        drawEverything();
      },1000/fps);


  canvas.addEventListener('mousedown',(handleMouseClick));

  //listening for mousemove
    canvas.addEventListener('mousemove',function(evt){
      var mousePos = calculateMousePos(evt);
      paddle1y = mousePos.y-(paddleHeight/2);
    });

    }
    function ballReset(){
      if(player1Score === winningScore){
        showingWin = true;
      }
      if(player2Score === winningScore){
        showingWin = true;
      }


      ballspeedx = -ballspeedx;
      ballx = canvas.width/2;
      bally = canvas.height/2
    }
    function computerMovement(){
      var paddle2ycenter = paddle2y + (paddleHeight/2);
    if(paddle2ycenter < bally-35){
      paddle2y += 5;
    }
    else if(paddle2ycenter > bally+35){
      paddle2y -= 5;
    }
    }

    function moveEverything(){


      computerMovement();
    ballx = ballx + ballspeedx;
    if (ballx > canvas.width){
      if(bally > paddle2y && bally < paddle2y+paddleHeight){
        ballspeedx = -ballspeedx;

        var deltay = bally-(paddle1y+paddleHeight/2);
        ballspeedy = deltay * 0.10;

      }
      else{
        player1Score++;
        ballReset();
      }
    }
    if(ballx < 0){
      if(bally > paddle1y && bally < paddle1y+paddleHeight){
        ballspeedx = -ballspeedx;

        var deltay = bally-(paddle2y+paddleHeight/2);
        ballspeedy = deltay * 0.10;
      }
      else{
        player2Score++;
        ballReset();
      }

    }

    bally = bally + ballspeedy;
    if (bally > canvas.height){
      ballspeedy = -ballspeedy;
    }
    if(bally < 0){
    ballspeedy = -ballspeedy;
    }
    }
    function drawNet(){
      for (var i = 0; i <canvas.height; i+=40) {
        colorRect(canvas.width/2-1,i,2,20,'red');
      }
    }
    function drawEverything(){

        ctx.fillStyle = 'purple';
        ctx.fillText('Click here to continue', 350,500);
        if(showingWin){
          if (player1Score === winningScore) {
            ctx.fillText('You Win!', 350,150);
          }else if (player2Score === winningScore) {
            ctx.fillText('You fucking suck!!', 350,150);
          }
        return;
      }


      //canvas
      colorRect(0,0,canvas.width,canvas.height,'black');

      //ball
      colorCircle(ballx,bally,5,'white');

      //player paddle
      colorRect(0,paddle1y,paddleThick,paddleHeight,'white');
      drawNet();
      //computer paddle
      colorRect(canvas.width-paddleThick,paddle2y,paddleThick,paddleHeight,'white');

      //scores
      ctx.fillText(player1Score, 100,100);
      ctx.fillText(player2Score, canvas.width-100,100);

    }
    function colorCircle(centerx,centery,radius,drawColor){
      ctx.fillStyle = drawColor;
      ctx.beginPath();
      ctx.arc(centerx, centery, radius, 0,Math.PI*2);
      ctx.fill();
    }

    function colorRect(x,y,width,height, drawColor){
      ctx.fillStyle = drawColor;
      ctx.fillRect(x,y,width,height);
    }
  </script>
</html>
